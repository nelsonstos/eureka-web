<div class="row" style="margin: auto; margin-top: 20px;">
    <div class="col-lg-12 grid-margin stretch-card">
		<div id="content" class="flex">
		        <div class="page-content page-container" id="page-content">
		            <div class="padding">
		                <div class="row">
		                    <div class="col-md-6">
		                        <div class="card">
		                            <div class="card-header"><strong>Nuevo Empleado</strong></div>
		                            <div class="card-body">
		                                <form [formGroup]="empleadoForm" (ngSubmit)="crearEmpleado()">
		                                    <div class="form-group">
		                                    	<label class="text-muted" for="nombre">Nombres</label>
		                                    	<input type="text" class="form-control" id="nombre" formControlName="nombre">
		                                    </div>
		                                    <div class="form-group">
		                                    	<label class="text-muted" for="apellidos">Apellidos</label>
		                                    	<input type="text" class="form-control" id="apellidos"  formControlName="apellidos">
		                                    </div>
		                                    <div class="form-group">
		                                    	<label class="text-muted" for="fecha_nacimiento">Fecha de Nacimiento</label>
		                                    	<input type="date" class="form-control" id="fecha_nacimiento"  formControlName="fecha_nacimiento">
		                                    </div>
		                                    <div class="form-group">
		                                    	<label class="text-muted" for="fecha_ingreso">Fecha de Ingreso</label>
		                                    	<input type="date" class="form-control" id="fecha_ingreso"  formControlName="fecha_ingreso">
											</div>
											<div class="form-group">
		                                    	<label class="text-muted" for="afp">AFP</label>
		                                    	<input type="text" class="form-control" id="afp"  formControlName="afp">
		                                    </div>
		                                     <div class="form-group">
		                                    	<label class="text-muted" for="cargoe">Cargo</label>
		                                    	<select class="custom-select" id="cargo"  formControlName="cargo">
												    <option selected>Seleccione</option>
												    <option value="1">Psic√≥loga</option>
												    <option value="2">Administrador</option>
													<option value="3">Asistente</option>
													<option value="3">Jefe de Marketing</option>
											  </select>
		                                    </div>
		                                    <div class="form-group">
		                                    	<label class="text-muted" for="sueldo">Sueldo</label>
		                                    	<input type="text" class="form-control" id="sueldo"  formControlName="sueldo">
		                                    </div>
		                                   
		                                    <div class="form-group">
		                                      <button type="submit" class="btn btn-primary">Registrar</button>
		                                    </div> 
		                                    
		                                </form>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
	</div>
</div>
