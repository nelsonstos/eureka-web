
<div class="row" style="margin: auto; margin-top: 20px;;">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
               <h2 class="card-title"><strong>NUEVO EMPLEADO</strong></h2>
                <button type="button" class="btn btn-success btn-sm mr-2 mb-3" (click)="nuevoEmpleado()">Nuevo Empleado</button>
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Fecha de Nacimiento</th>
                                <th>Fecha de Ingreso</th>
                                <th>AFP</th>
                                <th>Cargo</th>
                                <th>Sueldo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let empleado of empleados;let indice=index">
                                <td>{{ indice+1 }}</td>
                                <td>{{ empleado.name }}</td>
                                <td>{{ empleado.apellidos }}</td>
                                <td>{{ empleado.fecha_nacimiento }}</td>
                                <td>{{ empleado.fecha_ingreso }}</td>
                                <td>{{ empleado.afp }}</td>
                                <td>{{ empleado.cargo }}</td>
                                <td>{{ empleado.sueldo }}</td>
                                <td>
                                    <button type="button" class="btn btn-info btn-sm mr-2">Ver</button>
                                    <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
                                    <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
